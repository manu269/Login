<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HTML/CSS/logins.css" >
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="avatar">
            <img src="../HTML/images/user_1.png" >
        </div>
        <h2>Login</h2>
        <h3>Welcome back Manuel</h3>

        <form class="login-form">
            <div class="textbox">
                <input type="email" placeholder="Username">
                <span class="material-symbol-outlined">
                    <img src="../HTML/img/lock.png" class="icon">
                </span>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Username">
                <span class="material-symbol-outlined">
                    <img src="../HTML/img/padlock.png" class="icon">
                </span>
            </div>
            <button type="submit">LOGIN</button>
            <a href="https://website.com">
                Forgot your credentials?
            </a>
        </form>
    </div>
</body>
</html>
